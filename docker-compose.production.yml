volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: dauletnazar/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/static
      - media:/app/media

  frontend:
    env_file: .env
    image: dauletnazar/foodgram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    image: dauletnazar/foodgram_gateway
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media
      - foodgram/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/build:/usr/share/nginx/html/
      - ./docs/:/usr/share/nginx/html/api/docs/
    depends_on:
      - db
      - backend
      - frontend
    ports:
      - 8000:80
