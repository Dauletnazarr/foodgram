
volumes:
  pg_data:
  # Новый volume — для статических файлов
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/static
      - media:/app/media

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    build: ./infra/
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media
      # - ./nginx.conf:/etc/nginx/nginx.conf
      # - ./frontend/build:/usr/share/nginx/html/
      - ./infra/docs/:/usr/share/nginx/html/api/docs/
    depends_on:
      - db
      - backend
      - frontend
    ports:
      - 8000:80

